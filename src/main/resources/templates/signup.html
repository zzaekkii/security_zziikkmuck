<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--  회원가입에서도 로그인 스타일 그대로 적용  -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <title>찍먹씨큐 : 회원가입</title>
</head>

<body>
    <form th:action="@{/signup}" method="post" name="signupForm">
        <h1>회원가입</h1>

        <label for="username">아이디</label>
        <input id="username" type="text" name="username" placeholder="아이디" required />

        <label for="password">비밀번호</label>
        <input id="password" type="password" name="password" placeholder="비밀번호" required />

        <label for="confirmPassword">비밀번호 확인</label>
        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="비밀번호 확인" required />

        <input type="submit" value="회원가입" />
    </form>
</body>
</html>
